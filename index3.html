<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Kuis Kesatuan Ilmu</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        width: 100%;
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .game-info {
        background: white;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        flex: 0 0 300px;
      }

      .game-info h1 {
        color: #667eea;
        margin-bottom: 20px;
        font-size: 24px;
      }

      .player-info {
        margin: 20px 0;
        padding: 15px;
        border-radius: 10px;
        background: #f8f9fa;
        transition: all 0.3s ease;
      }

      .player-info.active {
        background: #667eea;
        color: white;
        transform: scale(1.05);
      }

      .player-name {
        font-weight: 600;
        font-size: 18px;
        margin-bottom: 5px;
      }

      .player-position {
        font-size: 14px;
        opacity: 0.8;
      }

      .dice-container {
        text-align: center;
        margin: 30px 0;
      }

      .dice {
        width: 80px;
        height: 80px;
        background: white;
        border: 3px solid #667eea;
        border-radius: 15px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 36px;
        font-weight: bold;
        color: #667eea;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 15px;
      }

      .dice:hover {
        transform: scale(1.1);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
      }

      .roll-btn {
        background: #667eea;
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: "Poppins", sans-serif;
      }

      .roll-btn:hover {
        background: #5568d3;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .roll-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      .board-container {
        background: white;
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      }

      .board {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        grid-template-rows: repeat(10, 1fr);
        gap: 3px;
        background: #e0e0e0;
        padding: 3px;
        border-radius: 10px;
        position: relative;
        width: 600px;
        height: 600px;
      }

      .tile {
        background: #fff;
        border: 2px solid #ddd;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        font-weight: 600;
        color: #333;
        position: relative;
        transition: all 0.3s ease;
      }

      .tile:hover {
        background: #f8f9ff;
      }

      .tile.start {
        background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
        font-size: 12px;
        font-weight: 700;
        color: white;
      }

      .tile.finish {
        background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
        font-size: 12px;
        font-weight: 700;
        color: white;
      }

      .tile.question {
        background: #fff9c4;
        border-color: #ffd54f;
      }

      .tile-number {
        font-size: 14px;
        font-weight: 700;
        color: #333;
        margin-bottom: 2px;
      }

      .tile.start .tile-number,
      .tile.finish .tile-number {
        color: white;
      }

      .tile-label {
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .question-icon {
        font-size: 20px;
        margin-top: 2px;
      }

      .token {
        position: absolute;
        width: 28px;
        height: 28px;
        border-radius: 50%;
        border: 3px solid white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 14px;
        color: white;
        transition: all 0.5s ease;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
        z-index: 10;
      }

      .token.player1 {
        background: #e91e63;
      }

      .token.player2 {
        background: #2196f3;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      }

      .modal.show {
        display: flex;
      }

      .modal-content {
        background: white;
        border-radius: 20px;
        padding: 40px;
        max-width: 600px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          transform: translateY(-50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .modal-content h2 {
        color: #667eea;
        margin-bottom: 20px;
        font-size: 24px;
      }

      .question {
        font-size: 18px;
        margin-bottom: 25px;
        line-height: 1.6;
        color: #333;
      }

      .options {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .option {
        padding: 15px 20px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 16px;
        background: white;
      }

      .option:hover {
        border-color: #667eea;
        background: #f8f9ff;
        transform: translateX(5px);
      }

      .option.correct {
        border-color: #66bb6a;
        background: #e8f5e9;
      }

      .option.wrong {
        border-color: #ef5350;
        background: #ffebee;
      }

      .feedback {
        margin-top: 20px;
        padding: 15px;
        border-radius: 10px;
        font-weight: 600;
        text-align: center;
      }

      .feedback.correct {
        background: #e8f5e9;
        color: #2e7d32;
      }

      .feedback.wrong {
        background: #ffebee;
        color: #c62828;
      }

      .continue-btn {
        margin-top: 20px;
        background: #667eea;
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: "Poppins", sans-serif;
        width: 100%;
      }

      .continue-btn:hover {
        background: #5568d3;
      }

      .legend {
        margin-top: 20px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 10px;
        font-size: 12px;
      }

      .legend-item {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 8px 0;
      }

      .legend-icon {
        width: 30px;
        height: 20px;
        border-radius: 4px;
        border: 2px solid #ddd;
      }

      .legend-icon.start {
        background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
      }

      .legend-icon.finish {
        background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
      }

      .legend-icon.question {
        background: #fff9c4;
        border-color: #ffd54f;
      }

      @media (max-width: 768px) {
        .board {
          width: 90vw;
          height: 90vw;
          max-width: 500px;
          max-height: 500px;
        }

        .tile {
          font-size: 12px;
        }

        .tile-number {
          font-size: 11px;
        }

        .question-icon {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="game-info">
        <h1>ðŸŽ“ Kuis Kesatuan Ilmu</h1>

        <div class="player-info" id="player1-info">
          <div class="player-name">ðŸ‘¤ Pemain 1</div>
          <div class="player-position">Posisi: <span id="p1-pos">1</span></div>
        </div>

        <div class="player-info" id="player2-info">
          <div class="player-name">ðŸ‘¤ Pemain 2</div>
          <div class="player-position">Posisi: <span id="p2-pos">1</span></div>
        </div>

        <div class="dice-container">
          <div class="dice" id="dice">ðŸŽ²</div>
          <br />
          <button class="roll-btn" id="roll-btn" onclick="rollDice()">
            Lempar Dadu
          </button>
        </div>

        <div class="legend">
          <div class="legend-item">
            <div class="legend-icon start"></div>
            <span>Start (Petak 1)</span>
          </div>
          <div class="legend-item">
            <div class="legend-icon finish"></div>
            <span>Finish (Petak 100)</span>
          </div>
          <div class="legend-item">
            <div class="legend-icon question"></div>
            <span>Pertanyaan Kuis</span>
          </div>
        </div>
      </div>

      <div class="board-container">
        <div class="board" id="board"></div>
      </div>
    </div>

    <div class="modal" id="quiz-modal">
      <div class="modal-content">
        <h2>ðŸ“š Pertanyaan Kuis</h2>
        <div class="question" id="question-text"></div>
        <div class="options" id="options-container"></div>
        <div class="feedback" id="feedback" style="display: none"></div>
        <button
          class="continue-btn"
          id="continue-btn"
          style="display: none"
          onclick="continueGame()"
        >
          Lanjutkan
        </button>
      </div>
    </div>

    <div class="modal" id="win-modal">
      <div class="modal-content" style="text-align: center">
        <h2>ðŸŽ‰ Selamat!</h2>
        <p style="font-size: 24px; margin: 20px 0" id="winner-text"></p>
        <button class="continue-btn" onclick="location.reload()">
          Main Lagi
        </button>
      </div>
    </div>

    <script>
      // Bank Soal - Nanti bisa diganti dengan fetch dari questions.json
      let questions = [];

      // Load questions from JSON file
      async function loadQuestions() {
        try {
          const response = await fetch("questions.json");
          if (!response.ok) {
            console.log("Menggunakan data soal default");
            useDefaultQuestions();
          } else {
            questions = await response.json();
            console.log("Soal berhasil dimuat dari questions.json");
          }
        } catch (error) {
          console.log(
            "Error loading questions, menggunakan data default:",
            error
          );
          useDefaultQuestions();
        }
      }

      function useDefaultQuestions() {
        questions = [
          {
            q: "Apa yang dimaksud dengan Unity of Science (Kesatuan Ilmu)?",
            options: [
              "Integrasi berbagai disiplin ilmu dengan nilai-nilai keislaman",
              "Pemisahan ilmu agama dan ilmu umum",
              "Fokus pada satu bidang ilmu saja",
            ],
            correct: 0,
          },
          {
            q: "Siapakah tokoh yang mengembangkan konsep positivisme logis?",
            options: ["Immanuel Kant", "Vienna Circle", "Al-Farabi"],
            correct: 1,
          },
          {
            q: "Apa kritik utama terhadap reduksionisme dalam ilmu pengetahuan?",
            options: [
              "Terlalu sederhana dan mengabaikan kompleksitas realitas",
              "Terlalu rumit untuk dipahami",
              "Tidak memiliki basis empiris",
            ],
            correct: 0,
          },
          {
            q: "Apa yang dimaksud dengan isomorfisme dalam konteks kesatuan ilmu?",
            options: [
              "Kesamaan struktur antar disiplin ilmu yang berbeda",
              "Perbedaan mendasar antar ilmu",
              "Metode penelitian kualitatif",
            ],
            correct: 0,
          },
          {
            q: "Bagaimana Islam memandang hubungan antara ilmu dan iman?",
            options: [
              "Keduanya terpisah dan tidak berhubungan",
              "Ilmu dan iman saling melengkapi dan terintegrasi",
              "Iman lebih penting dari ilmu",
            ],
            correct: 1,
          },
          {
            q: "Apa tujuan utama integrasi ilmu dan Islam?",
            options: [
              "Menghapus ilmu sekuler",
              "Menciptakan harmoni antara pengetahuan dan nilai spiritual",
              "Membatasi perkembangan sains",
            ],
            correct: 1,
          },
          {
            q: "Siapa filsuf Muslim yang pertama kali membahas klasifikasi ilmu?",
            options: ["Ibnu Sina", "Al-Farabi", "Al-Ghazali"],
            correct: 1,
          },
          {
            q: "Apa yang dimaksud dengan epistemologi Islam?",
            options: [
              "Teori pengetahuan berbasis wahyu dan akal",
              "Hanya bergantung pada wahyu",
              "Penolakan terhadap sains modern",
            ],
            correct: 0,
          },
          {
            q: "Mengapa dikotomi ilmu agama dan ilmu umum dianggap bermasalah?",
            options: [
              "Karena menciptakan fragmentasi pengetahuan",
              "Karena tidak ada perbedaan antara keduanya",
              "Karena ilmu agama lebih superior",
            ],
            correct: 0,
          },
          {
            q: "Apa peran tauhid dalam kesatuan ilmu?",
            options: [
              "Tidak ada peran khusus",
              "Sebagai fondasi integrasi seluruh pengetahuan",
              "Hanya untuk ilmu agama",
            ],
            correct: 1,
          },
        ];
      }

      // State Game
      let currentPlayer = 1;
      let positions = { 1: 1, 2: 1 };
      let previousPositions = { 1: 1, 2: 1 };
      let diceValue = 0;
      let isRolling = false;
      let currentQuestion = null;

      // Inisialisasi Papan
      function initBoard() {
        const board = document.getElementById("board");
        board.innerHTML = "";

        // Buat 100 petak dengan pola zig-zag (dari bawah ke atas)
        for (let row = 0; row < 10; row++) {
          for (let col = 0; col < 10; col++) {
            // Pola zig-zag: baris genap kiri-kanan, baris ganjil kanan-kiri
            // Mulai dari bawah (row 0 = baris terbawah = petak 1-10)
            const tileNumber =
              row % 2 === 0 ? row * 10 + col + 1 : row * 10 + (10 - col);

            const tile = document.createElement("div");
            tile.className = "tile";
            tile.dataset.number = tileNumber;

            // Nomor petak
            const numberSpan = document.createElement("div");
            numberSpan.className = "tile-number";
            numberSpan.textContent = tileNumber;
            tile.appendChild(numberSpan);

            // Tandai start (petak 1)
            if (tileNumber === 1) {
              tile.classList.add("start");
              const startLabel = document.createElement("div");
              startLabel.className = "tile-label";
              startLabel.textContent = "START";
              tile.appendChild(startLabel);
            }
            // Tandai finish (petak 100)
            else if (tileNumber === 100) {
              tile.classList.add("finish");
              const finishLabel = document.createElement("div");
              finishLabel.className = "tile-label";
              finishLabel.textContent = "FINISH";
              tile.appendChild(finishLabel);
            }
            // Tandai pertanyaan (semua petak lainnya)
            else {
              tile.classList.add("question");
              const questionIcon = document.createElement("div");
              questionIcon.className = "question-icon";
              questionIcon.textContent = "â“";
              tile.appendChild(questionIcon);
            }

            board.appendChild(tile);
          }
        }

        // Tambahkan token pemain
        createTokens();
      }

      function createTokens() {
        const board = document.getElementById("board");

        // Token Pemain 1
        const token1 = document.createElement("div");
        token1.className = "token player1";
        token1.id = "token1";
        token1.textContent = "1";
        board.appendChild(token1);

        // Token Pemain 2
        const token2 = document.createElement("div");
        token2.className = "token player2";
        token2.id = "token2";
        token2.textContent = "2";
        board.appendChild(token2);

        // Posisikan token
        updateTokenPosition(1);
        updateTokenPosition(2);
      }

      function getTileCoordinates(tileNumber) {
        const boardSize = 600;
        const tileSize = boardSize / 10;

        // Hitung row dan column berdasarkan pola zig-zag
        const row = Math.floor((tileNumber - 1) / 10);
        const col = (tileNumber - 1) % 10;

        // Baris genap: kiri ke kanan, baris ganjil: kanan ke kiri
        const visualCol = row % 2 === 0 ? col : 9 - col;
        // Balik row agar petak 1 ada di bawah
        const visualRow = 9 - row;

        return {
          left: visualCol * tileSize + tileSize / 2 - 14,
          top: visualRow * tileSize + tileSize / 2 - 14,
        };
      }

      function updateTokenPosition(player) {
        const token = document.getElementById(`token${player}`);
        const coords = getTileCoordinates(positions[player]);

        // Offset sedikit agar token tidak bertumpuk persis
        const offset = player === 1 ? -10 : 10;

        token.style.left = coords.left + offset + "px";
        token.style.top = coords.top + "px";

        // Update UI info
        document.getElementById(`p${player}-pos`).textContent =
          positions[player];
      }

      function updatePlayerUI() {
        document
          .getElementById("player1-info")
          .classList.toggle("active", currentPlayer === 1);
        document
          .getElementById("player2-info")
          .classList.toggle("active", currentPlayer === 2);
      }

      function rollDice() {
        if (isRolling) return;

        isRolling = true;
        document.getElementById("roll-btn").disabled = true;

        // Simpan posisi sebelumnya
        previousPositions[currentPlayer] = positions[currentPlayer];

        // Animasi dadu
        const diceEl = document.getElementById("dice");
        let rolls = 0;
        const rollInterval = setInterval(() => {
          diceEl.textContent = Math.floor(Math.random() * 6) + 1;
          rolls++;

          if (rolls > 10) {
            clearInterval(rollInterval);
            diceValue = Math.floor(Math.random() * 6) + 1;
            diceEl.textContent = diceValue;

            setTimeout(() => {
              movePlayer();
            }, 500);
          }
        }, 100);
      }

      function movePlayer() {
        const newPosition = Math.min(positions[currentPlayer] + diceValue, 100);
        positions[currentPlayer] = newPosition;
        updateTokenPosition(currentPlayer);

        setTimeout(() => {
          checkTileConditions();
        }, 600);
      }

      function checkTileConditions() {
        const pos = positions[currentPlayer];

        // Cek menang
        if (pos >= 100) {
          showWinModal();
          return;
        }

        // Tampilkan kuis (kecuali di petak 1)
        if (pos > 1) {
          showQuiz();
        } else {
          switchPlayer();
        }
      }

      function showQuiz() {
        if (questions.length === 0) {
          console.error("Tidak ada soal yang tersedia");
          switchPlayer();
          return;
        }

        // Pilih soal random
        currentQuestion =
          questions[Math.floor(Math.random() * questions.length)];

        document.getElementById("question-text").textContent =
          currentQuestion.q;

        const optionsContainer = document.getElementById("options-container");
        optionsContainer.innerHTML = "";

        currentQuestion.options.forEach((option, index) => {
          const optionDiv = document.createElement("div");
          optionDiv.className = "option";
          optionDiv.textContent = option;
          optionDiv.onclick = () => checkAnswer(index);
          optionsContainer.appendChild(optionDiv);
        });

        document.getElementById("feedback").style.display = "none";
        document.getElementById("continue-btn").style.display = "none";
        document.getElementById("quiz-modal").classList.add("show");
      }

      function checkAnswer(selectedIndex) {
        const options = document.querySelectorAll(".option");
        options.forEach((opt) => (opt.style.pointerEvents = "none"));

        const isCorrect = selectedIndex === currentQuestion.correct;
        const feedback = document.getElementById("feedback");

        if (isCorrect) {
          options[selectedIndex].classList.add("correct");
          feedback.textContent =
            "âœ“ Benar! Jawaban Anda tepat! Anda boleh melanjutkan.";
          feedback.className = "feedback correct";
        } else {
          options[selectedIndex].classList.add("wrong");
          options[currentQuestion.correct].classList.add("correct");
          feedback.textContent =
            "âœ— Kurang tepat. Anda kembali ke posisi semula.";
          feedback.className = "feedback wrong";

          // Kembalikan ke posisi sebelumnya jika salah
          positions[currentPlayer] = previousPositions[currentPlayer];
        }

        feedback.style.display = "block";
        document.getElementById("continue-btn").style.display = "block";
      }

      function continueGame() {
        document.getElementById("quiz-modal").classList.remove("show");

        // Update posisi token jika jawaban salah
        updateTokenPosition(currentPlayer);

        setTimeout(() => {
          switchPlayer();
        }, 500);
      }

      function switchPlayer() {
        currentPlayer = currentPlayer === 1 ? 2 : 1;
        updatePlayerUI();
        isRolling = false;
        document.getElementById("roll-btn").disabled = false;
      }

      function showWinModal() {
        document.getElementById(
          "winner-text"
        ).textContent = `Pemain ${currentPlayer} Menang! ðŸŽ‰`;
        document.getElementById("win-modal").classList.add("show");
      }

      // Inisialisasi game
      window.onload = async function () {
        await loadQuestions();
        initBoard();
        updatePlayerUI();
      };
    </script>
  </body>
</html>
